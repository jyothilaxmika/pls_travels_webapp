# Test Configuration Properties
# Comprehensive Android Testing Suite Configuration

# Test Environment Settings
test.environment=local
test.api.base.url=http://localhost:8080
test.database.type=in-memory
test.logging.enabled=true

# Mock Configuration
mock.network.enabled=true
mock.location.enabled=true
mock.camera.enabled=true
mock.notifications.enabled=true

# Performance Test Settings
performance.test.iterations=10
performance.benchmark.warmup=3
performance.location.batch.size=100
performance.database.operations.limit=1000

# Security Test Configuration
security.test.enabled=true
security.encryption.test=true
security.certificate.pinning.test=true
security.biometric.test=false
security.root.detection.test=true

# UI Test Settings
ui.test.timeout=10000
ui.test.animation.disabled=true
ui.test.accessibility.enabled=true

# Integration Test Configuration
integration.test.real.network=false
integration.test.database.cleanup=true
integration.test.file.cleanup=true

# Coverage Settings
coverage.minimum.threshold=80
coverage.exclude.generated=true
coverage.exclude.models=false

# Test Data Configuration
test.data.users.count=5
test.data.duties.count=10
test.data.locations.count=100
test.data.photos.count=15

# Flaky Test Configuration
test.retry.count=3
test.timeout.multiplier=1.5
test.screenshot.on.failure=true

# CI/CD Configuration
ci.parallel.execution=true
ci.test.groups=unit,integration,ui,performance,security
ci.artifact.retention.days=30