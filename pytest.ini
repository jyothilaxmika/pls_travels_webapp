[pytest]
# Pytest configuration for PLS Travels testing
minversion = 6.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov=services
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=20

# Test markers for categorization
markers =
    unit: Unit tests (isolated components)
    integration: Integration tests (database, external services)
    functional: Functional tests (end-to-end workflows)
    security: Security-focused tests
    slow: Tests that take longer to run
    database: Tests that require database access

# Environment variables set programmatically in conftest.py
# env = requires pytest-env plugin - using conftest.py instead for compatibility

# Test timeout (prevent hanging tests)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:flask_limiter